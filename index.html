<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            background-color: #0B1416;
            color: #F0F0F0;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }

        #location-info-container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            max-width: 800px;
            width: 100%;
        }

        #location-info {
            background-color: #12232E;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 60%;
        }

        #ip-address-container {
            background-color: #12232E;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 35%;
        }

        h2 {
            color: #FFD700;
            font-size: 24px;
            margin-top: 0;
        }

        p {
            margin: 10px 0;
            line-height: 1.6;
        }

        .ip-address {
            color: #ff0000;
            font-size: 24px;
            margin-top: 0;
        }

    </style>
    <meta charset="UTF-8">
    <title id="title">IP: Loading...</title>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch('https://api.ipgeolocation.io/ipgeo?apiKey=a456f960d0024a69b93db88779390c03') 
                .then(response => response.json())
                .then(data => {
                    document.title = "IP: " + data.ip;
                    document.getElementById("title").textContent = "IP: " + data.ip;
                    document.getElementById("location-info").innerHTML =
                        '<h2>Location Information</h2>' +
                        '<p><strong>Country:</strong> ' + data.country_name + '</p>' +
                        '<p><strong>State:</strong> ' + data.state_prov + '</p>' +
                        '<p><strong>City:</strong> ' + data.city + '</p>' +
                        '<p><strong>District:</strong> ' + data.district + '</p>' +
                        '<p><strong>Latitude:</strong> ' + data.latitude + '</p>' +
                        '<p><strong>Longitude:</strong> ' + data.longitude + '</p>';
                    document.getElementById("ip-address").textContent = data.ip;
                })
                .catch(error => console.error('Error:', error));
        });
    </script>
</head>

<body>

    <div id="location-info-container">
        <div id="location-info">
            <h2>Location Information</h2>
            <p>Loading location information...</p>
        </div>
        <div id="ip-address-container">
            <h2>IP Address</h2>
            <p><span class="ip-address" id="ip-address">Loading IP address...</span></p>
        </div>
    </div>

</body>

</html>
